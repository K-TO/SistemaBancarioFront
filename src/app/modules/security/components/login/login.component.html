<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Bienvenido</h1>
                                </div>
                                <div class="">
                                    <p class="text-danger">{{messaje}}</p>
                                </div>
                                <form class="user" [formGroup]="form" (ngSubmit)="onSubmit()">
                                   
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" id="username"
                                            aria-describedby="username"
                                            [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
                                            placeholder="Usuario" formControlName="username">
                                        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                                            <div *ngIf="f['username'].errors['required']">El usuario es requerido</div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                                            id="password" placeholder="Contraseña" formControlName="password">
                                            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                                <div *ngIf="f['password'].errors['required']">La contraseña es requerida</div>
                                            </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Login
                                    </button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" routerLink="/auth/register" href="#">Registrarse</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
